<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/pokebola.png">
    <link rel="stylesheet" href="CSS/css.css" type="text/css" media="all">
    <title>Pokédex</title>

</head>

<body>
    <main>
        
        <img src="#" alt="pokemon" class="pokemon_image">
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span><br>
            <span class="pokemon_height"></span><br>
            <span class="pokemon_weight"></span><br>
            <span class="pokemon_type"></span><br>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Nome ou Número" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Anterior &lt;</button>
            <button class="button btn-next">próximo &gt;</button>
        </div>

        <img src="imagens/imagemfundo.png" alt="Pokedex" class="pokedex">

    </main>
    <script defer src="./js/script.js"></script>
</body>

</html>
